<style>

.mcontent{ 
	width:90%;
	margin:5px;

}

.mcontent .content_topic{
font-weight:bold;

<div id="content-main" class="descr">Loading events...</div>
	
	<script>
	var xhr= new XMLHttpRequest();              xhr.onreadystatechange=function(){
		if(xhr.readyState==4){                              if(xhr.status=200){   
try{writeCont(xhr.responseText);

} catch(e){
	document.getElementById("content-main").innerHTML="Couldn't Load Events List.<br />Check Your Internet Connection.<br />Error: "+e;
}
	}   else{
		document.getElementById("content-main").innerHTML="Loading events...";
	}                    
	}
	}
xhr.open("get","https://raw.githubusercontent.com/Chubasamuel/Chubasamuel.github.io/master/health/events/list.json",true);
xhr.send();


function writeCont(eiv){
var ev=JSON.parse(eiv);
	if(ev){
document.getElementById("content-main").innerHTML="";
	}
for(i in ev){document.getElementById("content-main").innerHTML+="<center><div class=\"mcontent\"><span class=\"content_topic\">"+ev[i]["topic"]+"</span><span class=\"content_content\">"+ev[i]["content"]+"</span><span class=\"content_date-time descr\">"+ev[i]["dt"]+"</span></div></center>"; }
document.getElementById("content-main").classList.remove("descr");

}
	</script>
